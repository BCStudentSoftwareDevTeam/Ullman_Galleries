{% extends "snips/base.html" %}
{% block body %}

<div class="row">
  <h1 class="text-center col-xs-12">
    <a href="/gallery/submission/{{gallery.gid}}">{{gallery.title}}</a>
  </h1>
</div>

<table class="table table-striped table-bordered"> <thead>
    <tr>
      <th>Name</th>
      <th>Date Submitted</th>
      <th>Status</th>
    </tr>
  </thead>

  <tbody>
    {% for form in forms%}
      <tr>
        <td>
          <a href="/application/review/{{form.fid}}">{{form.first_name}} {{form.last_name}}</a>
        </td>
        <td>{{form.submit_date.strftime('%Y-%m-%d')}}</td>
        <td>{{form.status}}</td>
      </tr>
     {% endfor %}
   </tbody>
</table>
{% endblock %}
