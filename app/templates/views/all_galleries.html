{% extends "snips/base.html" %}
{% block body %}

<link rel="stylesheet" href="/static/css/all_galleries.css" type="text/css" />


<div class="container">
<h2>All Galleries View</h2>
</div>

<div class="container">
<a href='/application/create/1' ></href> <button type="button" id ="create" class="btn btn-primary" >Create</button><a/>
<a href='/gallery/submission' ><button type="button" id ="submit"class="btn btn-primary">Submissions</button></a>
</div>

<h2 align="center">Galleries</h2> 


<div class ="container">
<table id="gallery" class= "table table-bordered">
    
<thead>
       <tr>
            <th>Galleries</th> 
            <th>Submissions</th>
            <th>Status</th>
            <th>Edit</th>
        </tr> 
    </thead>
    <tbody>
       {%for gallery,submissionCount in galleryTosubmissions.items() %}
           <tr>
               <td>
                   <a href='/gallery/view'>{{gallery}}</a>
               </td>
               <td>
                   {{submissionCount}}
               </td>
               <td>
                   <b>{{galleryStatus[gallery]}}</b>
               </td>
               <td>
                   <a href="/gallery/edit"> <span class="glyphicon glyphicon-edit"></span></a>
               </td>
           </tr>
        {% endfor %}
    </tbody>
</table>
</div>

<script type="text/javascript" src="/static/js/local/all_galleries.js"></script>

{% endblock %}
