{% extends "snips/base.html" %} {% block body %}

<link rel="stylesheet" type="text/css" href="/static/css/local/public/personal_info.css">

{% with step = 1 %}
  {% include "snips/progress_tracker.html"%}
{% endwith %}

<br/>
<div>
    <div class="col-sm-offset-1 col-sm-10" id="">
     <img src="static/images/du_logo.jpeg"  id="logo" class= "img-responsive center-block"> 

      <hr>
      {{description|safe}}
      <hr>

    <form class = "form-group" method = "POST" id = "createApplicationForm" action = "/application/personal/" enctype="multipart/form-data">

        <div>
            <label for = "firstName">First Name*</label>
            <input autocomplete='given-name' placeholder = "First" type = "text" id = "name" name = "firstName" class = "form-control" required value="{{form.first_name}}">
            </br>
            
            <label for = "lastName">Last Name* </label>
            <input autocomplete="family-name" placeholder = "Last" type = "text"  name = "lastName" class = "form-control" required value="{{form.last_name}}">

        </div>

        </br>

        <div>
            <label for = "streetAddress">Street Address*</label>
            <input autocomplete="address-line1" placeholder = "Street Address" type = "text" id = "address" name = "streetAddress" class = "form-control"required value="{{form.street_address}}">
            </br>

            <label for = "addressLine2">Address Line 2</label>
            <input autocomplete="address-line2" placeholder = "Address Line 2" type = "text" id = "address_line_2" name = "addressLine2" class = "form-control" value="{{form.second_address}}">
            </br>

            <label for = "city">City*</label>
            <input autocomplete="address-level2" placeholder = "City" type = "text" id = "city" name = "city" class = "form-control" required value="{{form.city}}">
            </br>

            <label for = "stateProvinceRegion">State/Province/Region*</label>
            <input autocomplete="address-level1" placeholder = "State/Province/Region" type = "text" id = "stateProvinceRegion" name = "stateProvinceRegion" class = "form-control" required value="{{form.state}}">
            </br>

            <label for = "zipPostalCode">Zip/Postal Code*</label>
            <input autocomplete="postal-code" placeholder = "Zip/Postal Code" type = "text"  type="digits" id = "" name = "zipPostalCode" class = "form-control"required value="{{form.zip_code}}">

        </div>

        </br>

        <div>
            <label for = "email">Email*</label>
            <input autocomplete="email" placeholder = "example@example.com" type = "email" id = "email" name = "email" class = "form-control"required value="{{form.email}}">
        </div>

        </br>

        <div>
            <label for = "phone">Phone</label>
            <input autocomplete="tel-national" placeholder = "1234567890" type = "number" id = "phone" name = "phone" class = "form-control" value="{{form.phone_number}}">
        </div>

        </br>

        <div>
            <label for = "website">Personal Website</label>
            <input placeholder = "http://berea.edu" id = "website" name = "website" class = "form-control" value="{{form.website}}">
        </div>

        </br>

        <button class = "btn btn-primary pull-right" >Next</button>
    </form>
  </div>
</div>

<div class="modal fade" data-show="true" id="existing_session" tabindex="-1" role="dialog" aria-labelledby="existing_session" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          &times;
        </button>
      </div>
      <div class="modal-body">
	<h4 class="text-center">
		 Would you like to continue with your existing application?
	</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success pull-right" data-dismiss="modal">Yes</button>
        <a href="/withdraw" class="btn btn-danger pull-left">No</a>
      </div>
    </div>
  </div>
</div>

{% if show_clear %}
<script src="/static/js/local/public/personal_info.js"></script>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>

{% endblock %}
